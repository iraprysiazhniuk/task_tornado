<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Coordinates</title>
    <link rel="stylesheet" href="{{ static_url('styles.css') }}" type="text/css">
</head>

<body>
    <div class="main">
        <div class="text">
            <p>Please, enter coordinates.</p>
        </div>
        <div class="inputs">
            <form id="position_form" action="/a/message/new" method="post">
                <input class="coordinate1" type="text" name="position_x" id="position_x" placeholder="x">
                <input class="coordinate2" type="text" name="position_y" id="position_y" placeholder="y">
                 <input type="hidden" name="next" value="{{ request.path }}">
              {% module xsrf_form_html() %}
            </form>
        </div>
        <div id="ico">
            <img id="icon_id"
                 class="icon"
                 src="{{ static_url('cat.jpg') }}"
                 style="left:{{ str(position_x)+'%' }};
                        top:{{ str(position_y)+'%' }};
                        width:{{ str(width)+'%' }};
                        height:{{ str(height)+'%' }};">
          </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url('coordinates.js') }}" type="text/javascript"></script>
</body>

</html>
